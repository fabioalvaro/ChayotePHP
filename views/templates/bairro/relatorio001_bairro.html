<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
            <h1>Relatorio de Bairro</h1>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>             
                        <th>Municipio</th>
                        <th>Bairro</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {foreach from=$bairro_lista item="linha"}
                    <tr>
                        <td>{$linha.id_bairro}</td> 
                        <td>{$linha.Cidade}</td>
                        <td>{$linha.nome}</td>
                       
                    </tr>
                    {foreachelse}
                    <tr><td colspan="6">Nenhum registro encontrado</td></tr>
                    {/foreach}        
                </tbody>
            </table>
        </div>
    </body>
</html>
