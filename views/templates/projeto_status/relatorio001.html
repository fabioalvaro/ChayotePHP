<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
            <h1>Relatorio de Status de Projeto</h1>
            <h2>{$titulo_relatorio}</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Descri&ccedil;&atilde;o</th>                        
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach from=$projeto_status_lista item="linha"}
                    <tr>
                        <td>{$linha.id_projeto_status}</td>
                        <td>{$linha.descricao}</td>                        
                        <td> {if $linha.status==1 }
                            ATIVO
                            {else}
                            $linha.status
                            {/if}</td>
                    </tr>
                    {foreachelse}
                    <tr><td colspan="6">Nenhum registro encontrado</td></tr>
                    {/foreach}        
                </tbody>
            </table>
        </div>
    </body>
</html>
