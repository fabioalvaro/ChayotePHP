{include file="comuns/head.tpl"}
<div id="wrapper">
    <!-- Sidebar -->
      {include file="comuns/sidebar.tpl"}    
    <div id="page-wrapper">
         <h1>Lista Rota de Status</h1>  
       <div class="panel panel-default">            
            <div class="panel-footer">
                <form name="frm-busca-rota-status" action="/rota_status/busca_rota_status" method="POST" enctype="multipart/form-data">
                    <b>Busca:</b>
                    <div class="input-group">
                        <input type="text" class="form-control" id="buscadescricao" name="buscadescricao" value="{$buscadescricao|default:''}" >
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Buscar</button>
                            <br>
                            <br>
                        </span>          
                    </div>
                </form>
            </div>
        </div>
         
          <a class="btn btn-primary" href="/rota_status/novo_rota_status">Nova Rota de Status</a> <br><br>


<table class="table table-hover">
    <thead>
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        {foreach from=$rota_status_lista item="linha"}
        <tr>
            <td><a href="/rota_status/novo_rota_status/id_rota_status/{$linha.id_rota_status}">{$linha.id_rota_status}</a></td>
            <td>{$linha.descricao}</td>
            <td> <a class="glyphicon glyphicon-pencil" href="/rota_status/novo_rota_status/id_rota_status/{$linha.id_rota_status}">Editar</a> |
                 <a class="glyphicon glyphicon-trash" href="#" onclick="confirma_excluir_item({$linha.id_rota_status})">Excluir</a>  </td>

        </tr>
        {/foreach}        
    </tbody>
</table>

</div>
