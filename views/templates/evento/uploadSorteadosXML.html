{include file="comuns/head.tpl"}

<div id="wrapper">
    <!-- Sidebar -->
    {include file="comuns/sidebar.tpl"}

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1>Upload de arquivo XML</h1>
                <hr>
            </div>
        </div><!-- /.row -->

        <div class="row">
            <div class="col-xs-12">
                <form name="upload_evento" method="POST" action="{$action}">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-cloud-upload"></span>
                        </span>
                        <input type="file" class="form-control" name="datafile" onchange="fileUpload(this.form, '/evento/trataUploadXML', 'retorno_enviar');
                                return false;" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="retorno_enviar"></div>
            </div>
        </div>


    </div><!-- /#page-wrapper -->
</div><!-- /#wrapper -->

<!-- JavaScript -->
<script src="/files/js/jquery-1.10.2.js"></script>
<script src="/files/js/bootstrap.js"></script>

<!-- Page Specific Plugins -->
<script type="text/javascript" src="/files/js/bootbox.min.js"></script>
<script type="text/javascript" src="/files/js/evento/upload.js"></script>
