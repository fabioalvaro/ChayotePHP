{include file="comuns/head.tpl"}

<div id="wrapper">
    <!-- Sidebar -->
    {include file="comuns/sidebar.tpl"}

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1>Consulta Eventos - Anal√≠tico</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <form id="evento_relatorio" name="evento_relatorio" method="POST" action="{$action}" onsubmit="return formValidator()" target="_blank">

                    <div class="row">

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label for="tipo_evento">Tipo Evento:</label>
                                <select name="tipo_evento" id="tipo_evento" class="form-control">
                                    <option id="Geladeira">GELADEIRA</option>
                                    <option id="Lampada">LAMPADA</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label for="id_evento">Evento:</label>
                                <select name="id_evento" id="id_evento" class="form-control">
                                    {html_options options=$lista_evento}
                                </select>
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label for="data_inicio">Data inicial:</label>
                                <input type="text" name="data_inicio" class="form-control data datepicker" id="data_inicio" />
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label for="data_fim">Data final:</label>
                                <input type="text" name="data_fim" class="form-control data datepicker" id="data_fim" />
                            </div>
                        </div>


                        <div class="col-xs-3">
                            <div class="form-group">
                                <label for="tipo">Tipo de consulta:</label>
                                <select id="tipo" name="tipo" class="form-control">
                                    {html_options options=$lista_tipo}
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <button id="gerar" class="btn btn-primary form-control">Gerar consulta</button>
                            </div>
                        </div>
                    </div>

                </form>                

            </div>
        </div>

    </div><!-- /#page-wrapper -->
</div><!-- /#wrapper -->

<!-- JavaScript -->
<script type="text/javascript" src="/files/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/files/js/bootstrap.js"></script>
<script type="text/javascript" src="/files/js/jquery_ui/js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="/files/js/toastmessage/javascript/jquery.toastmessage.js"></script>
<script type="text/javascript" src="/files/js/util.js"></script>


<!-- Page Specific Plugins -->
<script type="text/javascript" src="/files/js/bootbox.min.js"></script>
<script type="text/javascript" src="/files/js/jquery.mask.js"></script>
<script type="text/javascript" src="/files/js/evento/rel_analitico_pre.js"></script>

{include file="comuns/footer.tpl"}
