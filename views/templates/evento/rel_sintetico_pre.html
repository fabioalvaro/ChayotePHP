{include file="comuns/head.tpl"}

<div id="wrapper">
    <!-- Sidebar -->
    {include file="comuns/sidebar.tpl"}

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1>Consulta Eventos - Sint√©tico</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <form id="evento_relatorio" name="evento_relatorio" method="POST" action="{$action}" onsubmit="return formValidator()" target="_blank">

                    <div class="row">

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label for="data_inicio">Data inicial:</label>
                                <input type="text" name="data_inicio" class="form-control data datepicker" id="data_inicio" />
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label for="data_fim">Data final:</label>
                                <input type="text" name="data_fim" class="form-control data datepicker" id="data_fim" />
                            </div>
                        </div>
                        
                        <div class="col-xs-3" style="margin-top: 24px;">
                            <div class="form-group">
                                <button id="gerar" class="btn btn-primary form-control">Gerar consulta</button>
                            </div>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-xs-3 col-xs-offset-3">
                                <div class="form-group">
                                    <label for="data_fim">Evento:</label>
                                    <select name="tipo_evento" class="form-control">
                                        <option value="">Todos</option>
                                        <option value="0">Geladeira</option>
                                        <option value="1">Lampada</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        

                    </div>

                </form>                

            </div>
        </div>

    </div><!-- /#page-wrapper -->
</div><!-- /#wrapper -->
