{include file="comuns/head.tpl"}
<div id="wrapper">
    <!-- Sidebar -->
    {include file="comuns/sidebar.tpl"}    
    <div id="page-wrapper">

        <form name="frm_relatorio_pre" action="/unidadeconsumidora/relatorio001_unidadeconsumidora" method="POST" target="_blank" enctype="multipart/form-data" onsubmit="return validaEnvio()">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>Gerar Relatório Unidade Consumidora</h2>
                </div>
                <div class="panel-body">

                    <div class="row">

                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="id_uf">Estado:</label>
                                <select class="form-control" name="id_uf" id="id_uf">
                                    {html_options options=$lista_estado}
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="id_municipio">Cidade:</label>
                                <select class="form-control" name="id_municipio" id="id_municipio">
                                    <option value="0">SELECIONE UM ESTADO</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="id_bairro">Bairro:</label>
                                <select class="form-control" name="id_bairro" id="id_bairro">
                                    <option value="0">SELECIONE UMA CIDADE</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-3" style="margin-top: 24px;">
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" value="Gerar Relatório" name="btnGerar" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </form>

        <!--Altere daqui pra cima-->
    </div>
</div>
