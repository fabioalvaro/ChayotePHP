<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
            <h1>Relatorio de Municipio</h1>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Codigo Municipio</th>             
                        <th>Codigo IBGE</th>
                        <th>Estado</th>
                        <th>Nome</th>
                        
                        
                    </tr>
                </thead>
                <tbody>
                    {foreach from=$municipio_lista item="linha"}
                    <tr>
                        <td>{$linha.id_municipio}</td> 
                        <td>{$linha.codigo_ibge}</td>
                        <td>{$linha.uf}</td>
                        <td>{$linha.nome}</td>
                        
                       
                       
                    </tr>
                    {foreachelse}
                    <tr><td colspan="6">Nenhum registro encontrado</td></tr>
                    {/foreach}        
                </tbody>
            </table>
        </div>
    </body>
</html>
