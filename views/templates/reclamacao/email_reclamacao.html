<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: #E6E6FA;
                min-height: 100%;
            }
            #centro{
                margin: 0 auto;
                width: 800px;
                background-color:#ffffff;
                border-radius: 10px;
                overflow: hidden;
                padding: 10px;
            }
            #topo_reclamacao img{
                width: 50%;
                margin: 0 25% 0 25%;
            }
            #bottom_reclamacao {
                margin: 0 auto;
                width: 500px;
            }
            #bottom_reclamacao img{
                opacity: 0.4;
                float: left;
            }
            #bottom_reclamacao p{
                font-family: Arial;
                font-size: 11pt;
                color: #999999;
                text-align: center;

            }
            #corpo{
                margin: 0 auto;
                width: 500px;
                padding: 0;
            }
            #corpo a{
                width: 100px;
                margin: 0 auto;
            }
            #corpo p{
                margin: 0;
                text-align: center;
            }

            .btn {
                display: inline-block;
                padding: 6px 12px;
                margin-bottom: 0;
                font-size: 14px;
                font-weight: normal;
                line-height: 1.428571429;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -o-user-select: none;
                user-select: none;
                background-image: none;
                border: 1px solid transparent;
                border-radius: 4px;
            }
            .btn-primary {
                color: #fff;
                background-color: #428bca;
                border-color: #357ebd;
            }
            #centraliza_pagina{
                position: absolute;
                top: 50%;
                margin-top: -160px;
                left: 50%;
                margin-left: -400px;
            }
        </style>
        <title>Nova Reclamação</title>

        <meta charset="iso-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="centraliza_pagina">
            <div id="centro">

                <div id="topo_reclamacao">
                    <img src="http://trocainteligentefox.com.br/files/images/reclamacao.png" alt="alerta"/>
                </div><br><br>
                <div id="corpo">
                    <p>Olá, Existe uma nova reclamação no sistema.</p>
                    <p>Para ve-la entre no nosso sistema clicando no botão abaixo</p>
                    <br><br>
                    <center><a href="http://trocainteligentefox.com.br/reclamacao" class="btn btn-primary">Clique aqui</a></center>
                </div>
            </div>
            <div id="bottom_reclamacao">
                <img src="http://trocainteligentefox.com.br/files/images/fox_logomarca.png" alt="fox_logo" width="100"/>
                <p>Indústria e Comércio Fox de Reciclagem e Proteção ao Clima</p>
            </div>
        </div>
    </body>
</html>
